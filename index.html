<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="/image/favicon.png" type="image/x-icon">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="inputbox">
            <h3>Calc-921-Vitalis.</h3>
            <div>
            <input type="text" name="" id="display" readonly>
            <input type="text" name="" id="answer" readonly>
            </div>
        </div>
        <div class="buttonholder">
            <button style="background-color: green;" id="wipe">C</button>
            <button id="divide">÷</button>
            <button id="times">×</button>
            <button id="del"><img src="/image/back.png" width="30px" alt=""></button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="minus">-</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="plus">+</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="equal" class="equals">=</button>
            <button id="percent">%</button>
            <button id="zero">0</button>
            <button id="dot">•</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
